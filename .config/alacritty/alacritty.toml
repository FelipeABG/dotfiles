[colors.selection]
text = "CellForeground"
background = "0x303340"

[colors.vi_mode_cursor]
text = "CellBackground"
cursor = "CellForeground"

[shell]
program = "tmux"
args = ["new-session", "-A", "-s", "main"]

[window]
opacity = 0.95
padding.x = 10
padding.y = 10
decorations = "None"
startup_mode = "maximized" 

[font]
normal.family = "JetBrainsMono Nerd Font"
normal.style = "SemiBold"
size = 15

[env]
term = "xterm-256color"
