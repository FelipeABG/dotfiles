set -as terminal-features ",alacritty*:RGB"
set-window-option -g mode-keys vi
set -g mouse on 
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

#Status line config
set-option -g status-position top
set -g status-right-length 0
set -g status-left-length 0
set -g status-left ""
set -g status-right ""
set -g focus-events on
set -g status-justify centre

#Remove status bar background
set -g status-style bg=default,fg=default

#Window format - matching your background
setw -g window-status-format "#[fg=#859289,bg=#1e2021] #I #[default]"
setw -g window-status-current-format "#[fg=#d3c6aa,bg=#2a2e30] #I #[default]"
setw -g window-status-separator ""

#Set window count to 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

run '~/.tmux/plugins/tpm/tpm'
bind p split-window -v -c "#{pane_current_path}"
bind '-' split-window -h -c "#{pane_current_path}"
