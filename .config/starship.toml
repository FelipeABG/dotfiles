"$schema" = 'https://starship.rs/config-schema.json'

[username]
format = " [╭─$user]($style)@"
show_always = true
style_root = "#e67e80 bold"
style_user = "#e67e80 bold"

# Prompt: param 2
[character]
error_symbol = " [×](#e67e80 bold)"
success_symbol = " [╰─λ](#e67e80 bold)"
vimcmd_symbol = " [╰─λ](#e67e80 bold)"

# Second param
[hostname]
disabled = false
format = "[$hostname]($style) "
ssh_only = false
style = "#e67e80 bold"
trim_at = "-"

[directory]
disabled = false
truncation_length = 5
truncate_to_repo = false
format = "[$path]($style)"
style = "#46585b"

[battery]
disabled = true

# Last param in the first line/row
[cmd_duration]
disabled = false
format = "[ | $duration](#46585b)"
min_time = 2_000


# SYMBOLS
[status]
disabled = true
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
pipestatus = true
symbol = "  "

[aws]
symbol = " "
format = "[|$symbol$version ](#46585b)"

