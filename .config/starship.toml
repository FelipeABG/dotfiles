[username]
format = " [╭─$user]($style)@"
show_always = true
style_root = "#d3c6aa"
style_user = "#d3c6aa"

# Second param
[hostname]
disabled = false
format = "[$hostname]($style)"
ssh_only = false
style = "#a89e88"
trim_at = "-"

[directory]
disabled = true

# Last param in the first line/row
[cmd_duration]
disabled = false
format = " [$duration](#d3c6aa)"
min_time = 2_000

# Prompt: param 2
[character]
error_symbol = " [×](#d2bd96)"
success_symbol = " [╰─λ](#d3c6aa)"

# SYMBOLS
[status]
disabled = true
format = '[\[$symbol$status_common_meaning$status_signal_name$status_maybe_int\]]($style)'
map_symbol = true
pipestatus = true
symbol = "  "

[aws]
symbol = " "
format = "[|$symbol$version ](#868f8f)"

[c]
symbol = "  "
format = "[|$symbol$version ](#868f8f)"

[lua]
symbol = '  '
format = "[ |$symbol$version ](#868f8f)"

[dart]
